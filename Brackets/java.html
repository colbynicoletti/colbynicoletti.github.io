<button type="button" onclick="myFunction()">Submit</button>
 
<p id="out"></p>
 
<script>
function myFunction() {
    var asciiCode, text = "";
    
    // Input
    inVar = document.getElementById("in").value;
   
    // Processing
    
    for (index = 0; index < inVar.length; index++) {
        asciiCode = inVar.charCodeAt(index);
        asciiCode = asciiCode + 3;
        text += String.fromCharCode(asciiCode);
    }
    
    if (inVar = "") {
        
    }
    
    
    // Output
     document.getElementById("out").innerHTML = text;
}
</script>
